<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/MarkerCluster.css">
        <link rel="stylesheet" href="css/MarkerCluster.Default.css">
        <style>
        #map {
            width: 1681px;
            height: 714px;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet-svg-shape-markers.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet.markercluster.js"></script>
        <script src="data/STOPSITE_LIST_IKN_0.js"></script>
        <script src="data/STOPSITE_LIST_MAHAKAM_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        }).fitBounds([[-1.6386807438354978,114.55608835798874],[0.3961525547530498,119.35452249890159]]);
        L.tileLayer('https://api.maptiler.com/maps/topographique/{z}/{x}/{y}.png?key=GfPVQUJXOR9JQaIVp55T', {
            attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>',
            }).addTo(map);
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
        }
        function pop_STOPSITE_LIST_IKN_0(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NO'] !== null ? autolinker.link(feature.properties['NO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FT'] !== null ? autolinker.link(feature.properties['FT'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DAY'] !== null ? autolinker.link(feature.properties['DAY'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">STOP</th>\
                        <td>' + (feature.properties['STOP'] !== null ? autolinker.link(feature.properties['STOP'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['STOPSITE'] !== null ? autolinker.link(feature.properties['STOPSITE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['X (mE)'] !== null ? autolinker.link(feature.properties['X (mE)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Y (mN)'] !== null ? autolinker.link(feature.properties['Y (mN)'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['FOTO'] !== null ? autolinker.link(feature.properties['FOTO'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DESKRIPSI'] !== null ? autolinker.link(feature.properties['DESKRIPSI'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_STOPSITE_LIST_IKN_0_0() {
            return {
                pane: 'pane_STOPSITE_LIST_IKN_0',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(92,43,215,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_STOPSITE_LIST_IKN_0');
        map.getPane('pane_STOPSITE_LIST_IKN_0').style.zIndex = 400;
        map.getPane('pane_STOPSITE_LIST_IKN_0').style['mix-blend-mode'] = 'normal';
        var layer_STOPSITE_LIST_IKN_0 = new L.geoJson(json_STOPSITE_LIST_IKN_0, {
            attribution: '',
            interactive: true,
            dataVar: 'json_STOPSITE_LIST_IKN_0',
            layerName: 'layer_STOPSITE_LIST_IKN_0',
            pane: 'pane_STOPSITE_LIST_IKN_0',
            onEachFeature: pop_STOPSITE_LIST_IKN_0,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_STOPSITE_LIST_IKN_0_0(feature));
            },
        });
        var cluster_STOPSITE_LIST_IKN_0 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_STOPSITE_LIST_IKN_0.addLayer(layer_STOPSITE_LIST_IKN_0);

        bounds_group.addLayer(layer_STOPSITE_LIST_IKN_0);
        cluster_STOPSITE_LIST_IKN_0.addTo(map);
        function pop_STOPSITE_LIST_MAHAKAM_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['id'] !== null ? autolinker.link(feature.properties['id'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DAY'] !== null ? autolinker.link(feature.properties['DAY'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['STOPSITE'] !== null ? autolinker.link(feature.properties['STOPSITE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_STOPSITE_LIST_MAHAKAM_1_0() {
            return {
                pane: 'pane_STOPSITE_LIST_MAHAKAM_1',
                shape: 'diamond',
                radius: 5.2,
                opacity: 1,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 2.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(35,19,218,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_STOPSITE_LIST_MAHAKAM_1');
        map.getPane('pane_STOPSITE_LIST_MAHAKAM_1').style.zIndex = 401;
        map.getPane('pane_STOPSITE_LIST_MAHAKAM_1').style['mix-blend-mode'] = 'normal';
        var layer_STOPSITE_LIST_MAHAKAM_1 = new L.geoJson(json_STOPSITE_LIST_MAHAKAM_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_STOPSITE_LIST_MAHAKAM_1',
            layerName: 'layer_STOPSITE_LIST_MAHAKAM_1',
            pane: 'pane_STOPSITE_LIST_MAHAKAM_1',
            onEachFeature: pop_STOPSITE_LIST_MAHAKAM_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.shapeMarker(latlng, style_STOPSITE_LIST_MAHAKAM_1_0(feature));
            },
        });
        var cluster_STOPSITE_LIST_MAHAKAM_1 = new L.MarkerClusterGroup({showCoverageOnHover: false,
            spiderfyDistanceMultiplier: 2});
        cluster_STOPSITE_LIST_MAHAKAM_1.addLayer(layer_STOPSITE_LIST_MAHAKAM_1);

        bounds_group.addLayer(layer_STOPSITE_LIST_MAHAKAM_1);
        cluster_STOPSITE_LIST_MAHAKAM_1.addTo(map);
        setBounds();
        var i = 0;
        layer_STOPSITE_LIST_IKN_0.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((exp_label_STOPSITE_LIST_IKN_0_eval_expression(context) !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + exp_label_STOPSITE_LIST_IKN_0_eval_expression(context)) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_STOPSITE_LIST_IKN_0'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_STOPSITE_LIST_MAHAKAM_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((exp_label_STOPSITE_LIST_MAHAKAM_1_eval_expression(context) !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Arial\', sans-serif;">' + exp_label_STOPSITE_LIST_MAHAKAM_1_eval_expression(context)) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_STOPSITE_LIST_MAHAKAM_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_STOPSITE_LIST_IKN_0,layer_STOPSITE_LIST_MAHAKAM_1]);
        map.on("zoomend", function(){
            resetLabels([layer_STOPSITE_LIST_IKN_0,layer_STOPSITE_LIST_MAHAKAM_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_STOPSITE_LIST_IKN_0,layer_STOPSITE_LIST_MAHAKAM_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_STOPSITE_LIST_IKN_0,layer_STOPSITE_LIST_MAHAKAM_1]);
        });
        </script>
    </body>
</html>
